<div class="row m-0">
  <div class="col-8 mx-auto mt-3">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control"
               type="text"
               name="name"
               id="name"
               minlength="5"
               required
               ngModel
               #name="ngModel">
        <span class="help-block error"
              *ngIf="!name.valid && name.touched"
        >Name should be at least 5 characters long!</span>
      </div>
      <div class="form-group">
        <label for="price">Price (cents):</label>
        <input class="form-control"
               type="number"
               name="price"
               id="price"
               pattern="[1-9][0-9]*"
               required
               ngModel
               #price="ngModel">
        <span class="help-block error"
              *ngIf="!price.valid && price.touched"
        >Price can't be 0!</span>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control"
               type="text"
               name="description"
               id="description"
               rows="6"
               ngModel></textarea>
      </div>
      <div class="form-group">
        <label for="image-URL">Image URL:</label>
        <input class="form-control"
                type="text"
                name="url"
                id="image-URL"
                required
                ngModel
                #imageUrl="ngModel">
        <span class="help-block error"
              *ngIf="!imageUrl.valid && imageUrl.touched"
        >Image URL is required!</span>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               name="available"
               id="available"
               ngModel>
        <label  class="form-check-label" for="available">Available?</label>
      </div>
      <br>
      <input [disabled]="!form.valid"
             type="submit"
             class="btn btn-success"
             name="save"
             value="Save">
      <button class="btn btn-primary mx-2" (click)="onCancel()">Cancel</button>
      <button *ngIf="_editMode" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </form>
  </div>
  <div class="col-sm-3 m-auto">
    <img style="width: 100%"
         [src]="form.value.url"
         alt="invalid url">
  </div>
</div>
